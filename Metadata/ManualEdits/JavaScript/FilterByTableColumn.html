        <script>
            $(document).ready(function() {
                (function($) {
                    $("#UserGridView tbody").addClass("search");
                    $('#filterUserName').keyup(function() {
                        var rex = new RegExp($(this).val(), 'i');
                        // var $t = $(this).children(":eq(4))");
                        $('.search tr ').hide();

                        //Recusively filter the jquery object to get results.
                        $('.search tr ').filter(function(i, v) {
                          //Get the 3rd column object here which is userNamecolumn
                            var $t = $(this).children(":eq(" + "3" + ")");
                            return rex.test($t.text());
                        }).show();
                    })
                    $('#filterFirstName').keyup(function() {

                    $('#filterLastName').on('change',function(e) {

                            var $t = $(this).children(":eq(" + "2" + ")");
                            return rex.test($t.text());
                        }).show();
                    })

                }(jQuery));

            });
